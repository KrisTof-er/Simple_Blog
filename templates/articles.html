{% extends 'base.html' %}

{% block title %}
    Articles
{% endblock %}

{% block content %}
    <div class="row row-cols-1 row-cols-wd-2 g-4">
        {% for article in articles %}
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <p class="card-text">{{ article.text[0:51] }}...</p>
                        <a class="btn btn-outline-info" href="{{ url_for("blog.get_article", id_=article.id) }}">Read more</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
